<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-formation-heading" data-cy="FormationCreateUpdateHeading" jhiTranslate="doctorantApp.formation.home.createOrEditLabel">
        Create or edit a Formation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="doctorantApp.formation.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="doctorantApp.formation.niveau" for="field_niveau">Niveau</label>
          <input type="number" class="form-control" name="niveau" id="field_niveau" data-cy="niveau" formControlName="niveau" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="doctorantApp.formation.nbAnnee" for="field_nbAnnee">Nb Annee</label>
          <input type="number" class="form-control" name="nbAnnee" id="field_nbAnnee" data-cy="nbAnnee" formControlName="nbAnnee" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="doctorantApp.formation.rang" for="field_rang">Rang</label>
          <input type="number" class="form-control" name="rang" id="field_rang" data-cy="rang" formControlName="rang" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="doctorantApp.formation.cursus" for="field_cursus">Cursus</label>
                    <select class="form-control" id="field_cursus" data-cy="cursus" name="cursus" formControlName="cursus">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cursusOption.id === editForm.get('cursus')!.value?.id ? editForm.get('cursus')!.value : cursusOption"
              *ngFor="let cursusOption of cursusesSharedCollection; trackBy: trackCursusById"
            >
                {{ cursusOption.nom }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
